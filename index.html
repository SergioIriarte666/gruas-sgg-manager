    <!-- Loading Screen Styles -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10b981 0%, #047857 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }

      /* Hide loading screen once app loads */
      .app-loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <div class="loading-text">SGG Gr√∫a Manager</div>
      <div class="loading-subtitle">Cargando aplicaci√≥n...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Variables globales para PWA
      window.pwaUpdateAvailable = false;
      window.deferredPrompt = null;

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            console.log('üîÑ Registrando Service Worker...');
            
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            console.log('‚úÖ Service Worker registrado exitosamente:', registration.scope);

            // Detectar actualizaciones
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ Nueva versi√≥n detectada');
              
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('‚úÖ Nueva versi√≥n lista para instalar');
                    window.pwaUpdateAvailable = true;
                    
                    // Dispatch custom event para notificar a React
                    window.dispatchEvent(new CustomEvent('pwa-update-available'));
                  }
                });
              }
            });

            // Verificar actualizaciones peri√≥dicamente (solo en producci√≥n)
            if (location.hostname !== 'localhost') {
              setInterval(() => {
                registration.update();
              }, 5 * 60 * 1000); // Cada 5 minutos
            }

          } catch (error) {
            console.error('‚ùå Error registrando Service Worker:', error);
          }
        });

        // Manejar controllerchange (cuando SW se actualiza)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('üîÑ Service Worker actualizado, recargando p√°gina...');
          window.location.reload();
        });
      } else {
        console.warn('‚ö†Ô∏è Service Workers no soportados en este navegador');
      }

      // PWA Install prompt
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üí° PWA instalable detectada');
        e.preventDefault();
        window.deferredPrompt = e;
        
        // Dispatch custom event para notificar a React
        window.dispatchEvent(new CustomEvent('pwa-installable'));
      });

      // Track PWA installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('‚úÖ PWA instalada exitosamente');
        window.deferredPrompt = null;
        
        // Dispatch custom event para notificar a React
        window.dispatchEvent(new CustomEvent('pwa-installed'));
      });

      // Remove loading screen when React app loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });

      // Network status tracking
      window.addEventListener('online', () => {
        console.log('üåê Conexi√≥n restaurada');
        window.dispatchEvent(new CustomEvent('network-online'));
      });

      window.addEventListener('offline', () => {
        console.log('üì° Conexi√≥n perdida');
        window.dispatchEvent(new CustomEvent('network-offline'));
      });

      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const timing = performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log(`‚ö° Tiempo de carga: ${loadTime}ms`);
        }
      });
    </script>
  </body>
</html>
